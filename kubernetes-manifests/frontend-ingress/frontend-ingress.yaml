# frontend-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: three-tier
  annotations:
    # Preserve your existing ALB
    service.beta.kubernetes.io/aws-load-balancer-name: "k8s-threetie-frontend-d6553a0450"
    # Ensure it uses the same ALB settings
    service.beta.kubernetes.io/aws-load-balancer-type: "alb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    # Add external-dns annotation if you want automatic DNS updates
    external-dns.alpha.kubernetes.io/hostname: "frontend.talhasghar.site"
  labels:
    app.kubernetes.io/instance: frontend
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    role: frontend
